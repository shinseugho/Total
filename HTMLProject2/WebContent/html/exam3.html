<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록출력</title>
</head>
<body>
<!--
	<ul>    : 순서없이 출력
	<ol>    : 순서있는 출력
	<table> : 
		<dl>
			<dt>제목</dt>		
		    <dd>설명</dd>
		</dl>
-->
	<ul>
		<li>자바</li>
		<li>오라클</li>
		<li>HTML&CSS</li>
		<li>JSP</li>
		<li>Spring</li>
	</ul>
	<ol type="A">
		<li>자바</li>
		<li>오라클</li>
		<li>HTML&CSS</li>
		<li>JSP</li>
		<li>Spring</li>
	</ol>
	
	<h1>과정소개</h1>
	<dl>
		<dt>자바</dt>
		<dd>데이터 처리</dd>
		<dt>오라클</dt>
		<dd>데이터 저장, 공유</dd>
		<dt>HTML/CSS</dt>
		<dd>브라우저 화면출력(화면UI)</dd>
		<dt>JSP</dt>
		<dd>HTML+CSS</dd>
		<dt>Spring</dt>
		<dd>통합개발</d>
	</dl>
</body>
</html>
