<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비짓제주</title>
<link rel="stylesheet" href="./visitjeju_header.css"/>
<link rel="stylesheet" href="./visitjeju_body.css"/>
</head>
<body>

	<header>
	
		<div id="top_nav">
			<div>공지</div>
			<div>[긴급알림]</div>
			<div><img src="./img/ico_top_arr_white.png"/></div>
			<div>한국어</div>
			<div><img src="./img/ico_lang_select.png"/></div>
			<div>로그인</div>
		</div>
		
		<div id="middle">
			<div class="middle_list">
				<img src="./img/logo2.png"/>
				<div class="list">
					<ul>
						<li>관광지</li>
						<li>음식점</li>
						<li>숙박</li>
						<li>쇼핑</li>
						<li>제주이야기</li>
						<li>여행필수정보</li>
						<li>제주추천여행</li>
						<li>나의여행</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div id="bottom_nav">
		
			<div class="search">
				<input class="gbn_search" type="text"/>
				<button type="button" class="gbn_button"></button>
			</div>
			
			<div class="bottom_list">
				<ul>
					<li>인기</li>
					<li>지도</li>
					<li>거문오름</li>
					<li>애월카페</li>
				</ul>
			</div>
			
			<div class="etc">
				<div class="weather">
					<img src="https://www.visitjeju.net/image/weather/weather_g_cloud_l.png"/>
					<div>
						<p>제주시</p>
						<p>11℃</p>
					</div>
				</div>
				<div class="photo"><img src="./img/photo.png"/></div>
			</div>
		</div>
		
	</header>
	
	<div id="content">
		
		<div>
			<img src="https://api.cdn.visitjeju.net/imageResource/file/202001/22/15dc8691-0df0-4c97-87e4-c2fcbcf86fbe.jpg"/>
		</div>
		
		<div class="body_list">
			<ul>
				<li>
					<button type="button" class="button1">
						<img src="./img/ico_theme_zone_1.png"/>
						<span>테마여행</span>	
						<img src="./img/ico_theme_zone_1_on.png"/>
					</button>
				</li>
				<li>
					<button type="button" class="button2">
						<img src="./img/ico_theme_zone_2.png"/>
						<span>추천일정</span>
						<img src="./img/ico_theme_zone_2_on.png"/>	
					</button>
				</li>
				<li>
					<button type="button" class="button3">
						<img src="./img/ico_theme_zone_3.png"/>
						<span>스크린속 제주</span>
						<img src="./img/ico_theme_zone_3_on.png"/>		
					</button>
				</li>
				<li>
					<button type="button" class="button4">
						<img src="./img/ico_theme_zone_4.png"/>
						<span>교통정보</span>
						<img src="./img/ico_theme_zone_4_on.png"/>	
					</button>
				</li>
				<li>
					<button type="button" class="button5">
						<img src="./img/ico_theme_zone_5.png"/>
						<span>안전·안심관광 가이드</span>
						<img src="./img/ico_theme_zone_5_on.png"/>	
					</button>
				</li>
			</ul>
		</div>
		
		<div class="theme">
			<ul>
				<li>테마별로 즐기는 취향저격 제주 여행</li>
			</ul>
		</div>
	</div>
	
	<footer>
	</footer>
</body>
</html>
