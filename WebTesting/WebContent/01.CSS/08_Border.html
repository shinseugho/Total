<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	font{
		display: block;
	}
	
	.my_border{
		border-style: solid;
		border-color: red;
		background-color: yellow;		
		border-width: 5px;
		
		width: 500px;
		height: 50px;
		
		color: red;
		font-size: 20px;
		
		/* 텍스트가로정렬  */
		text-align: center;
		/* 텍스트세로정렬: height와 동일한 사이즈를 주면된다. */
		line-height: 50px;
	}
	
	.my_border_style{
		border-top-style: dotted;
		border-top-width: 2px;
		border-top-color: red;
		
		border-right-style: solid;
		border-right-width: 2px;
		border-right-color: olive;
		
		border-bottom-style: dotted;
		border-bottom-width: 2px;
		border-bottom-color: gray;
		
		border-left-style: solid;
		border-left-width: 2px;
		border-left-color: purple;
		
		width: 500px;
		height: 50px;
		
		text-align: center;
		line-height: 50px;  
	}
	
</style>
</head>
<body>
	<font>연습입니다</font>
	<br/><br/>
	
	<font class="my_border">연습입니다</font>
	<br/><br/>
	
	<font class="my_border_style">연습입니다</font>
	<br/><br/>
	
	<!-- div는 블락속성이라 width, height가 먹힌다. -->
	<div class="my_border">연습입니다</div>
	<br/><br/>
</body>
</html>
