<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#sub{
		border: solid 2px cyan;
		width: 500px;
		height: 350px;
		margin: 10px 5px 10px 5px;
		/* margin: 10px(위) 5px(오른쪽) 10px(아래) 5px(왼쪽);
		   margin: 10px(위아래) 5px(왼쪽오른쪽)
		   margin: 10px(위아래왼쪽오른쪽); 
		   margin: 0px auto 자동정렬;	*/
	}
	
	#sub > .menu{
		border: solid 2px blue;
		width: 456px;
		height: 40px;
		margin: 0px;
	}
	
	#sub > .menu > li{
		border: solid 1px #dddddd;
		width: 100px;
		height: 30px;
		float: left;
		font-size: 12px;
		color: #777777;
		background-color: #EFEFEF;
		margin: 0px;
		list-style-type: none;
		text-align: center; 
		line-height: 30px;
	}
	
	#sub > .fruit{
		border: solid 2px red;
		width: 200px;
		height: 200px;
		margin: 30px 0px 0px 0px;
	}
	
	#sub > .fruit > dt{
		border: solid 2px black;
		width: 200px;
		height: 30px;
		margin: 0px;
		background-color: skyblue; 
		font-size: 12px;
		text-align: left;
		line-height: 30px;
	}
	
	#sub > .fruit > dd{
		border: solid 1px #FF3366;
		width: 150px;
		height: 30px;
		background-color: #FFCC33; 
		margin: 0px;
		font-size: 12px;
		text-align: center;
		line-height: 30px;
	}
</style>
</head>
<body>
	<div id="sub">
		<ul class="menu">
			<li>첫번째메뉴</li>
			<li>두번째메뉴</li>
			<li>세번째메뉴</li>
			<li>네번째메뉴</li>
		</ul>
		
		<dl class="fruit">
			<dt>바나나</dt>
				<dd>바나나 쥬스</dd>
				<dd>바나나 빵</dd>
			
			<dt>사과</dt>
				<dd>사과 쥬스</dd>
				<dd>사과 빵</dd>
		</dl>
	</div>
</body>
</html>
