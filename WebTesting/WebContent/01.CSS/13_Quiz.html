<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="13_QuizStyle.css">
</head>
<body>
	<div id="quiz">
		<form class="list">글목록
		
			<div class="big">
				<div class="subject" style="border-top: 2px black solid;">
					<div style="border-right: 2px solid black;">작성자</div>
					<input type="text" size="15px">
				</div>
				
				<div class="subject">
					<div style="border-right: 2px solid black;">제목</div>
					<input type="text" size="50px"/>
				</div>
				
				<div class="subject">
					<div style="border-right: 2px solid black;">이메일</div>
					<input type="text" size="50px"/>
				</div>
				
				<div class="subject">
					<div style="border-right: 2px solid black;">내용</div>
					<textarea cols="60" rows="20"></textarea>
				</div>
				
				<div class="subject">
					<div style="border-right: 2px solid black;">비밀번호</div>
					<input type="text" size="15px"/>
				</div>
			</div>
			
			<div class="submit">
				<input type="button" value="글쓰기">
				<input type="button" value="다시작성">
				<input type="button" value="목록보기"> 
			</div>
			
		</form>
	</div>	
</body>
</html>
