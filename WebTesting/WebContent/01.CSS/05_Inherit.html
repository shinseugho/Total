<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/*
		자식/후손, 부모/조상, 형제(손위,손아래)
		
		자식: 선택자 > 선택자{ }
		후손: 선택자 선택자 { }
	*/
	li {
		list-style-type: none;
	}
	
	#one {
		
	}
	
	#one > li.menu {
		color: blue;
	}
	
	#two {
		
	}
	
	#two > .menu {
		color: red;
	}
	
	#one > li.menu, #two > .menu {
		font-weight: bold;
		font-size: 30px;
	}
	
</style>
</head>
<body>
	<ul id="one">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ul>
	
	<ol id="two">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ol>
</body>
</html>
