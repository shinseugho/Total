<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/*
		 형제 선택자: 바로위에 형, 바로아래 동생, 모든 형, 모든 동생, 모든 형재
		 모든 동생, 바로 아래동생은 html에서 가능하다.
		 나머지는 jquery에서 배움
		 모든 동생: 선택자 ~ 선택자 { }
		 바로아래 동생: 선택자 + 선택자 { }
	*/
	
	#one > div.title{
		color: red;
		font-size: 20px;
	}
	
	#one > div.title ~ div{
		color: blue;
	}
	
	#one > div.title + div{
		color: yellow;
	}
	
</style>
</head>
<body>

	<div id="one">
		<div>안녕하세요</div>
		<div class="title">HI</div>
		<div>ONE</div>
		<div>TWO</div>
		<div>THREE</div>
		<div>FOUR</div>
		<div>FIVE</div>
	</div>
	
</body>
</html>
