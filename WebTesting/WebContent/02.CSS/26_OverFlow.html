<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OverFlow</title>
<style type="text/css">
	#row1{
		width: 500px;
		margin: 0px auto;
		border: 5px solid #dddddd;
		overflow: hidden;
	}
	
	#row1 > #first{
		width: 100px;
		height: 100px;
		margin: 5px;
		border: 5px solid #cccccc;
	}
	
	#row1 > #second{
		width: 100px;
		height: 100px;
		margin: 5px;
		border: 5px solid #cccccc;
	}
	
	#row2 {
		width: 500px;
		margin: 0px auto;
		border: 5px solid #dddddd;
		overflow: hidden;
		margin-top: 10px;
	}
	
	#row2 > #first{
		width: 100px;
		height: 100px;
		margin: 5px;
		border: 5px solid #cccccc;
		float: right;
	}
	
	#row2 > #second{
		width: 100px;
		height: 100px;
		margin: 5px;
		border: 5px solid #cccccc;
		float: right;
	}
</style>
</head>
<body>
    <div id="row1">
        <div id="first">first</div>
        <div id="second">second</div>
    </div>

    <div id="row2">
        <div id="first">first</div>
        <div id="second">second</div>
    </div>
</body>
</html>
