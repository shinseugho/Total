<!DOCTYPE html>
<!-- 
  입력창
  
  input: 한줄입력:		
  			<input type=text size=값>
  		  비밀번호 입력: 
  		  	<input type=password size=값>
  		  라디오버튼:   
  		  	<input type=radio>
  		  체크박스:    
  		  	<input type=checkbox>
  		  파일:		
  		  	<input type=file size=값>>
  		  버튼
  		  	일반버튼:  
  		  		<input type=button value="확인"> 
  		  	전송버튼:  
  		  		<input type=submit value="전송"> 
  		  	초기화버튼: 
  		  		<input type=reset value="취소"> 	
  		  날짜:
  		  	<input type=date>
  		  데이터감추기:  
  		  	<input type=hidden> 
  select:  콤보박스 생성
  			<select>
  				<option>010</option>
  				<option>011</option>
  				        ...
  			</select>
  textarea: 여러줄 입력
  			<textarea rows=값 cols=값>
  			</textarea>
 -->
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	ID:<input type=text size=20><br>
	PW:<input type=password size=20><br>
	라디오:<input type=radio checked>남자<input type=radio>여자<br>
	체크박스:<input type=checkbox>운동<input type=checkbox>등산<input type=checkbox>게임<br>
	파일:<input type=file size=30><br>
	날짜:<input type=date size=20><br>
	버튼:<input type=button value="확인">
		<input type=submit value="전송">
		<input type=reset value="취소"><br>
		<button>전송</button>
		<input type="image" src="cch4.png"><!-- 이미지버튼 제작 -->
	숨기기:<input type=hidden size=20><br>
	콤보
		<select>
			<option>서울</option>
			<option>평양</option>
			<option>부산</option>
		</select>
	내용 <textarea rows="10" cols="50"></textarea>	
</body>
</html>
