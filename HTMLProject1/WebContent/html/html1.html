<!DOCTYPE html>
<!-- 
       HTML(마크업랭귀지) ==> XML, WML, HDML, VRML(: 브라우저에서 실행하는 언어들(인터프리터 방식))
       ==============
            특징) 대소문자를 구분하지 않는다. <HTML> <html> <HtMl>
                    사용자 정의가 없다(지정태그만 사용가능)
                    태그명이 추상적이다(=> HTML5: 시멘텍태그로 인해 태그명이 무엇을 의미하는지 알아보기 쉬워졌다. 하지만, 인터넷익스플로러와만 호환이 된다.)    
               태그   + 속성
       ===== ================    
       <meta charset="EUC-KR">
      1) 태그종류
      =여는 태그 <table>
      =닫는 태그 </table>
      =단독 태그 <img/> <input/> <br/>: 속성값에 들어간다. <img src=""> 단독태그는 /를 생략할 수 있다.
      
      2) HTML 구조
      <html>
        <head>: 화면출력이 아니라 설정파일
          <title></title>
          <script></script>
          <style></style>
        </head>
        <body>: 화면출력
        </body>
      </html>
      
      3) HTML 제공태그
               1) 제목설정(h1 ~ h6까지 존재한다.): <h> 
               2) 목록출력: <table>, <dl>, <dt>, <dd>, <ul>, <li>
               3) 링크연결: <a>
               4) 이미지출력: <img> 	
               5) 입력창: <input>, <select>, <textarea>
                        <input type="button">
                        <input type="radio">
                        <input type="checkbox">
                        <input type="text">
                        <input type="password">
                        <input type="file">
                        <input type="email">
                        <input type="date">
                        <input type="number">
               6) 화면분할: <div> 
               7) 글꼴: <font>, <i>, <b>, <em>, <strong>
               8) 기타: <span>, <br>, <p>, <pre>, <form>: <form>은 데이터전송태그이다.             
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
